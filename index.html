<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <div class="app-header">
        <div class="header__title">Today</div>
        <div class="header__menu">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0.5 3C0.5 4.38071 1.61929 5.5 3 5.5C4.38071 5.5 5.5 4.38071 5.5 3C5.5 1.61929 4.38071 0.5 3 0.5C1.61929 0.5 0.5 1.61929 0.5 3ZM11 5.5C9.61929 5.5 8.5 4.38071 8.5 3C8.5 1.61929 9.61929 0.5 11 0.5C12.3807 0.5 13.5 1.61929 13.5 3C13.5 4.38071 12.3807 5.5 11 5.5ZM19 5.5C17.6193 5.5 16.5 4.38071 16.5 3C16.5 1.61929 17.6193 0.5 19 0.5C20.3807 0.5 21.5 1.61929 21.5 3C21.5 4.38071 20.3807 5.5 19 5.5Z"
              fill="#006CFF"
            />
          </svg>
        </div>
      </div>
      <div class="list">
        <ul>
          <li class="list__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__symbol">✓</span>
            </label>
            <div class="list__text">
              <textarea wrap="soft" name="" id="" cols="33" rows="">
                Start making a presentation</textarea
              >
              <div class="circle"></div>
            </div>
          </li>
          <li class="list__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__symbol">✓</span>
            </label>
            <div class="list__text">
              <textarea name="" id="" cols="33" rows="">
                Pay for rent</textarea
              >
              <div class="circle"></div>
            </div>
          </li>
          <li class="list__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__symbol">✓</span>
            </label>
            <div class="list__text">
              <textarea name="" id="" cols="33" rows="">
                Buy a milk</textarea
              >
              <div class="circle work"></div>
            </div>
          </li>
          <li class="list__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__symbol">✓</span>
            </label>
            <div class="list__text">
              <textarea name="" id="" cols="33" rows="">
                Don’t forget to pick up Mickael from school</textarea
              >
              <div class="circle"></div>
            </div>
          </li>
          <li class="list__item">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__symbol">✓</span>
            </label>
            <div class="list__text">
              <textarea name="" id="" cols="33" rows="">
                Buy a chocolate for Charlotte</textarea
              >
              <div class="circle"></div>
            </div>
          </li>
        </ul>
        </div>
        <div class="tasks">
          <span class="tasks__span">Lists</span>
           <div class="tasks__items">
             <ul>
              <li class="tasks inbox" id="inbox">
                <a href="#">Inbox</a>
                <div class="tasks__number dark">1 task</div>
              </li>
              <li class="tasks work" id="work">
                <a href="#">Work</a>
                <div class="tasks__number light">1 task</div>
              </li>
              <li class="tasks shopping" id="shopping">
                <a href="#">Shopping</a>
                <div class="tasks__number light">1 task</div>
              </li>
              <li class="tasks family" id="family">
                <a href="#">Family
                <div class="tasks__number dark">1 task</div>
              </li>
              <li class="tasks personal" id="personal">
                <a href="#">Personal</a>
                <div class="tasks__number light">1 task</div>
              </li>
             </ul>
        </div>
        <button class="btn__plus">
          <span class="btn__symbol">+</span>
        </button>
  </div>
      
   
  </body>
</html>
